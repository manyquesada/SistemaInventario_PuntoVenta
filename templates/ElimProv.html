<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Proveedor</title>
    <link rel="stylesheet" href="/static/css/Formulario.css"> 
    <link rel="stylesheet" href="/static/css/global.css"> 
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Eliminar   Proveedor</h2>
            <form action="#" method="post"> 
                <label for="nombre">Nombre y Apellidos:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>

                <label for="marca">Marca:</label>
                <input type="text" id="marca" name="marca" required>

                <label for="producto">Tipo de Producto:</label>
                <select id="producto" name="producto" required>
                    <option value="">Seleccionar producto</option>
                    <option value="producto1">Producto 1</option>
                    <option value="producto2">Producto 2</option>
                </select>

                <button class="ButtonEliminar " type="submit"> Eliminar  </button>
            </form>
        </div>
        <div class="image-container">

            <div class="info-text">
                <br>  <br>
                Verifica bien y asegurarte de estar  <br>
               seguro de eliminar   , esto serviría <br>
               para quitar el vendedor . 
                <br> <br><br>
            </div>
            <img src="/static/images/Proveedor.png" alt="Repartidor">

          
        </div>
    </div>
</body>
</html>
