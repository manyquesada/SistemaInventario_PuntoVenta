<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Proveedor</title>
    <link rel="stylesheet" href="/static/css/Formulario.css"> 
    <link rel="stylesheet" href="/static/css/global.css"> 
</head>
<body>
    {%block content%}
    <div class="container">
        <div class="form-container">
            <h2>Eliminar   Proveedor</h2>
            <form action="/eliminarProv/{{prov.idProv}}" method="post"> 
                <label for="nombre">Nombre y Apellidos:</label>
                <input class="controls" name="nombreP" id="" value="{{prov.nombre}}">

                <label for="telefono">Teléfono:</label>
                <input class="controls"  name="contactoP" id="" value="{{prov.contacto}}">

                <label for="marca">Marca:</label>
                <input class="controls"  name="marcaP" id="" value="{{prov.marca}}" >

                <label for="producto">Tipo de Producto:</label>
                <input class="controls"  name="tipoP" id="" value="{{prov.tipoProducto}}" >
                <!--
                <select id="producto" name="producto" required>
                    <option value="">Seleccionar producto</option>
                    <option value="producto1">Producto 1</option>
                    <option value="producto2">Producto 2</option>
                </select>
                -->
                
                <button class="ButtonEliminar " type="submit"  value="Eliminar "> Eliminar  </button>
            </form>
        </div>
        <div class="image-container">

            <div class="info-text">
                <br>  <br>
                Verifica bien y asegurarte de estar  <br>
               seguro de eliminar   , esto serviría <br>
               para quitar el vendedor . 
                <br> <br><br>
            </div>
            <img src="/static/images/Proveedor.png" alt="Repartidor">

          
        </div>
    </div>
    {%endblock%}
</body>
</html>
