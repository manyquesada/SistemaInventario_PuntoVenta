<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>

        {%block title%}
        Registar Proveedor
        {%endblock%}
    </title>
    <link rel="stylesheet" href="/static/css/Formulario.css"> 
    <link rel="stylesheet" href="/static/css/global.css"> 
    <link rel="stylesheet" href="/static/css/boton.css"> 
</head>
<body>
    <div class="btn-group">
        <a href="/cobro" role="button"> 
          <button class="btn-inicio">Inicio</button>
        </a>
      </div>
    {%block content%}
    <div class="container">
        <div class="form-container">
            <h2>Registrar Proveedor</h2>
            <form action="/guardarProv" method="post"> 
                <label for="nombre">Nombre y Apellidos:</label>
                <input class="controls" name="nombreP" id="" >

                <label for="telefono">Teléfono:</label>
                <input class="controls" name="contactoP" id="" >

                <label for="marca">Marca:</label>
                <input class="controls" name="marcaP" id="" >

                <label for="producto">Tipo de Producto:</label>
                <input class="controls" name="tipoP" id="" >
                <!-- 
                <select id="producto" name="producto" required>
                    <option value="">Seleccionar producto</option>
                    <option value="producto1">Producto 1</option>
                    <option value="producto2">Producto 2</option>
                </select>
                 -->

                <button type="submit"  value="Registrar">Registrar</button>
            </form>
        </div>
        <div class="image-container">

            <div class="info-text">
                <br>  <br>
                Completa toda la información, <br>
                esto servirá para ingresar al sistema <br>
                y mostrarlo en el sistema.
                <br> <br><br>
            </div>
            <img src="/static/images/Proveedor.png" alt="Repartidor">

          
        </div>
    </div>
    {%endblock%}
</body>
</html>
