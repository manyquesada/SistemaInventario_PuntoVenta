<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Punto de Venta </title>
    <style>
        body {
            font-family: sans-serif;
        }
        .container {
            max-width: 90%; 
            margin: 0 auto; 
            padding: 20px;
        }
        table {
            width: 100%; 
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="text"], button {
            padding: 8px;
            margin-bottom: 10px; 
        }
        #indicador {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin-left: 5px;
            border-radius: 50%; 
        }
        .verde {
            background-color: green;
        }
        .rojo {
            background-color: red;
        }

       
    </style>
</head>
<body>

    
    <div> 
      <a href="/vendedores">  Vendedor</a>
        
        <a href="/Provedores">  Proveedores</a>
        
        <a href="/Productos"> Productos</a>
        
    </div>

    

   

    <table>
        <thead>
            <tr>
                <th>Código</th>
                <th>Descripción</th>
                <th>Cantidad</th>
                <th>Precio_Compra</th>
                <th>Precio_Venta</th>
                <th>IVA</th>
                <th>Total</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="cuerpoTabla"></tbody>
    </table>

    

    <table>
        <tr>
          
        </tr>
        <tr>
          <td>
            <div>
              <label for="codigo">Código de Barras:</label>
              <input type="text" id="codigo" onkeyup="buscarProducto()">
              <span id="indicador"></span> 
            </div>
          </td>

          <td>
            <div>
              <p>Subtotal: <span id="subtotal">0</span></p>
              <p>IVA: <span id="iva">0</span></p>
              <p id="totalVenta">Total: 0</p>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <button onclick="agregarProducto()">Agregar producto</button>

                    
                   
            <button class="btn btn-cobrar" data-toggle="modal" data-target="#modalCobro">Cobrar</button>
            
          </td>
        </tr>
        <tr>
          
        </tr>
      </table>




      
    <script src="/static/js/cobro.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
